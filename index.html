<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/gemini.png" type="image/x-icon">

  <title>Gemini API</title>
</head>

<body>
  <main>
    <h1>Ask Gemini</h1>
    <br>
    <form id="upload-form">
      <input id="file-input" type="file" name="chosen-image" accept="image/*">
      <img id="image-preview" src="" alt="Image Preview" style="display:none; max-width: 200px; margin-top: 10px;">
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text" value="What's in this photo?">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
